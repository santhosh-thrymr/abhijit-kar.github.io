<div class="left-sidenav-header" #sideNavHeader>
    <div class="overlay"></div>
    <img mat-card-avatar class="avatar float-above ml-2" src="./assets/images/abhijit-kar.png">
    <h3 class="float-above author ml-2 my-2">Abhijit Kar</h3>
</div>
<mat-nav-list>
    <mat-list-item>
        <span matLine>
            <span (click)="linkHandlerService.handleButtonClick(resume)">
                <span matListIcon class="pink fa fa-file-text s-20 w-30"></span>
                Resume
            </span>
        </span>
        <button mat-icon-button tabindex="-1">
            <span matListIcon class="pink fa fa-cloud-download s-30" (click)="linkHandlerService.handleButtonClick(resume, link_types.DOWNLOAD)">
            </span>
        </button>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let address of addresses | async" (click)="linkHandlerService.handleButtonClick(address)">
        <span matListIcon class="teal fa s-30 w-30" [ngClass]="address.class" matLine></span>
        {{address.text}}
    </mat-list-item>
</mat-nav-list>
<mat-divider></mat-divider>
<div class="col-12 social-btns mt-2">
    <button mat-mini-fab tabindex="-1" *ngFor="let socialNetwork of socialNetworks | async" (click)="linkHandlerService.handleButtonClick(socialNetwork)">
        <span class="fa s-20" [ngClass]="socialNetwork.class"></span>
    </button>
</div>
