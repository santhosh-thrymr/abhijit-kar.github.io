<mat-card *ngFor="let education of educations | async" class="mx-auto my-2 col-md-5 mat-elevation-z1">
    <mat-card-header>
        <div mat-card-avatar class="avatar-image mr-2" [style.backgroundImage]="'url('+ education.image_url +')'"></div>
        <mat-card-subtitle>{{education.year}} · {{education.author}} · {{education.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h5>{{education.name}}</h5>
        <p>
            <ak-summarizer [paragraph]="education.content"></ak-summarizer>
        </p>
        <ul>
            <li *ngFor="let bullet of education.bullets">
                <ak-summarizer [paragraph]="bullet"></ak-summarizer>
            </li>
        </ul>
    </mat-card-content>
    <mat-card-actions>
        <button class="pink" mat-button tabindex="-1" (click)="linkHandlerService.handleButtonClick(education)">
            Website
        </button>
    </mat-card-actions>
</mat-card>
