<ng-container *ngFor="let experience of experiences | async; let i = index">
    <div class="mx-auto col-md-5">
        <div class="mx-auto mt-4 mb-2 custom-ink-bar" style.backgroundColor="{{i | highlighter}}"></div>
        <div class="center gray">{{experience.header}}</div>
    </div>
    <mat-card class="mx-auto my-2 col-md-5 mat-elevation-z1" *ngFor="let company of experience.companies; let i = index">
        <mat-card-header>
            <div mat-card-avatar class="avatar-image mr-2" [style.backgroundImage]="'url('+ company.image_url +')'"></div>
            <mat-card-subtitle>{{company.year}} · {{company.author}} · {{company.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <h5>{{company.name}}</h5>
            <p>
                <ak-summarizer [paragraph]="company.content" [bullets]="company.bullets"></ak-summarizer>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button class="pink" mat-button tabindex="-1" (click)="linkHandlerService.handleButtonClick(company)">
                Website
            </button>
        </mat-card-actions>
    </mat-card>
</ng-container>
