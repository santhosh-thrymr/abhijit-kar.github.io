<mat-card *ngFor="let award of awards | async" class="mx-auto my-2 col-md-5 mat-elevation-z1">
    <mat-card-header>
        <div mat-card-avatar class="avatar-image mr-2" [style.backgroundImage]="'url('+ award.image_url +')'"></div>
        <mat-card-subtitle>{{award.year}} Â· {{award.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h5>{{award.name}}</h5>
        <p>
            <ak-summarizer [paragraph]="award.content"></ak-summarizer>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button class="pink" mat-button tabindex="-1" (click)="linkHandlerService.handleButtonClick(award)">
            Show Me
        </button>
    </mat-card-actions>
</mat-card>
