<mat-card *ngFor="let faq of faqs | async" class="mx-auto my-2 col-md-5 mat-elevation-z1">
    <mat-card-header>
        <div mat-card-avatar class="avatar-image mr-2" [style.backgroundImage]="'url('+ faq.image_url +')'"></div>
        <mat-card-subtitle>{{faq.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h5>{{faq.name}}</h5>
        <p>
            <ak-summarizer [paragraph]="faq.content"></ak-summarizer>
        </p>
    </mat-card-content>
</mat-card>
