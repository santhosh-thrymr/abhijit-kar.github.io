<ng-container *ngFor="let highlight of highlights | async; let i = index">
    <div class="mx-auto col-md-5">
        <div class="mx-auto mt-4 mb-2 custom-ink-bar" style.backgroundColor="{{i | highlighter}}"></div>
        <div class="center gray">{{highlight.header}}</div>
    </div>
    <mat-card class="mx-auto my-2 col-md-5 mat-elevation-z1" *ngFor="let featured of highlight.features; let i = index">
        <mat-card-header>
            <div mat-card-avatar class="avatar-image mr-2" [style.backgroundImage]="'url('+ featured.avatar_url +')'"></div>
            <mat-card-subtitle>{{featured.year}} Â· {{featured.author}} Â· {{featured.description}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="clickable" matRipple [src]="featured.image_url" mat-button tabindex="-1" (click)="linkHandlerService.handleButtonClick(featured)">
        <mat-card-content class="center">
            <p>
                <ak-summarizer [paragraph]="featured.content"></ak-summarizer>
            </p>
        </mat-card-content>
    </mat-card>
</ng-container>
